<!--(Template) Flex Frame XL: Multi-Product Shopper (Desktop)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FXL-Shopper-desktop</title>
      <link rel="stylesheet" type="text/css" href="main.css"> 
</head>
<body>

<style>

.wrapper-style{
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0px;
    left: 0px;
    overflow: hidden;
    user-select: none;
}

.ad-container-style{
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    margin: auto;
    background-color:lightgrey;
    max-width: 1125px;
    max-height:600px;
    border: 1px solid black;
    box-sizing: border-box;
}

.logo-style {
    width: auto;
    height: 45px;
    max-height: 45px;
    max-width: 145px;
    border: 1px solid black;
    margin: 35px 0 0 35px;  
}

.nav-container-style {
    width: 100%;
    height: 51px;
    bottom: 121px;
    position: absolute;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
}

.nav-style {
    width: 35px;
    height: 35px;
    background: black;
    margin: auto;
    top: 7px;
    position: relative;
    display: inline-block;
}

.button-container-style {
    width: 100%;
    height: 51px;
    bottom: 50px;
    position: absolute;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
    border: 1px solid black; 
}


</style>

<script></script>

    <div class="wrapper-style" id="wrapper">
        <div class="ad-container-style" id="ad-container">
            <div class="background-style" id="background"></div>
            <div class="gradient-style" id="gradient"></div>
            <div class="logo-style" id="logo"></div>
            <div class="slide-container-style" id="slide-container">
                <div class="slide-style" id="slide-1"></div>
                <div class="slide-style" id="slide-2"></div>
                <div class="slide-style" id="slide-3"></div>
                <div class="slide-style" id="slide-4"></div>
                <div class="slide-style" id="slide-5"></div>
            </div>
            <div class="nav-container-style" id="nav-container">
                <div class="nav-style" id="nav-1"></div>
                <div class="nav-style" id="nav-2"></div>
                <div class="nav-style" id="nav-3"></div>
                <div class="nav-style" id="nav-4"></div>
                <div class="nav-style" id="nav-5"></div>
            </div>
            <div class="copy-container-style" id="copy-container">
                <div class="headline-container-style" id="headline-container">
                    <div class="headline-style" id="headline-1"></div>
                    <div class="headline-style" id="headline-2"></div>
                    <div class="headline-style" id="headline-3"></div>
                    <div class="headline-style" id="headline-4"></div>
                    <div class="headline-style" id="headline-5"></div>
                </div>
                <div class="summary-container-style" id="summary-container">
                    <div class="summary-style" id="summary-1"></div>
                    <div class="summary-style" id="summary-2"></div>
                    <div class="summary-style" id="summary-3"></div>
                    <div class="summary-style" id="summary-4"></div>
                    <div class="summary-style" id="summary-5"></div>
                </div>
            </div>
            <div class="button-container-style" id="button-container">
                <div class="ad-to-cart-container-style" id="ad-to-cart-container">
                    <div class="ad-to-cart-style" id="ad-to-cart-1"></div>
                    <div class="ad-to-cart-style" id="ad-to-cart-2"></div>
                    <div class="ad-to-cart-style" id="ad-to-cart-3"></div>
                    <div class="ad-to-cart-style" id="ad-to-cart-4"></div>
                    <div class="ad-to-cart-style" id="ad-to-cart-5"></div>
                </div>
                <div class="find-store-container-style" id="find-store-container">
                    <div class="find-store-style" id="find-store-1"></div>
                    <div class="find-store-style" id="find-store-2"></div>
                    <div class="find-store-style" id="find-store-3"></div>
                    <div class="find-store-style" id="find-store-4"></div>
                    <div class="find-store-style" id="find-store-5"></div>
                </div>
            </div>

        </div>
    </div>  
</body>
</html>
